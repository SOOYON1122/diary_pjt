{% extends "base.html" %}

{% block content %}
  <h1>일기 작성 페이지</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="image">이미지 업로드:</label>
    <input type="file" name="image" multiple>

    <input type="submit" value="작성">
  </form>

  {% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors }}</div>
  {% endif %}
{% endblock content %}
