{% extends "base.html" %}
{% load static %}
{% block title %}{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock styles %}
{% block content %}
<main class="index-main">
  <h1>회원가입</h1>

  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="가입하기">
  </form>
</main>
{% endblock content %}
{% block js %}{% endblock js %}
