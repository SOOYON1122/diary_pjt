{% extends "base.html" %}

<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock styles %}
{% block content %}
<main class="index-main">

<form action="{% url 'accounts:findid' %}" method="POST">

</form>

</main>
{% endblock content %}
{% block js %}{% endblock js %}
